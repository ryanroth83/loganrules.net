<section class="portfolio-section">
  <h2>Publications</h2>
  <p>Welcome to the Publications section! Here you'll find articles, papers, and other published works.</p>
  {{ with .Pages }}
    <ul>
      {{ range . }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  {{ else }}
    <p>No publications available yet.</p>
  {{ end }}
</section>
